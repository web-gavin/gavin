<script>
    function addFunc() {
        layer.confirm('确认要导出该条信息?', {icon: 3, title:'提示'}, function(index){
            layer.msg('导出成功');
            layer.close(index);
        });
    }
    function modi(){
        layer.confirm('确认要选为活动商品吗？', {icon: 3, title:'提示'}, function(index){
            layer.msg('操作成功');
            layer.close(index);
        });
    }
    //修改
    $(function(){
        $('#kaishi').on('change',function(){
            $('#jieshu').children().removeAttr('disabled');
            var arr = $('#kaishi').val();
            $('#jieshu').children().each(function(){
                var arrs = $(this).val();
                var kaishi = Number(arr);
                var jieshu = Number(arrs);
                if(jieshu > kaishi){
                    $(this).attr('disabled','disabled');
                    $("#jieshu").trigger("chosen:updated");
                }
            });
        });
        $('#jieshu').on('change',function(){
            $('#kaishi').children().removeAttr('disabled');
            var ars = $('#jieshu').val();
            $('#kaishi').children().each(function(){
                var arv = $(this).val();
                var varr = Number(ars);
                var arrv = Number(arv);
                if(arrv < varr){
                    $(this).attr('disabled','disabled');
                    $("#kaishi").trigger("chosen:updated");
                }
            });
        });
        $('#kaishizhekou').on('change',function(){
            $('#jieshuzhekou').children().removeAttr('disabled');
            var arr = $('#kaishizhekou').val();
            $('#jieshuzhekou').children().each(function(){
                var arrs = $(this).val();
                var kaishi = Number(arr);
                var jieshu = Number(arrs);
                if(jieshu < kaishi){
                    $(this).attr('disabled','disabled');
                    $("#jieshuzhekou").trigger("chosen:updated");
                }
            });
        });
        $('#jieshuzhekou').on('change',function(){
            $('#kaishizhekou').children().removeAttr('disabled');
            var ars = $('#jieshuzhekou').val();
            $('#kaishizhekou').children().each(function(){
                var arv = $(this).val();
                var varr = Number(ars);
                var arrv = Number(arv);
                if(arrv > varr){
                    $(this).attr('disabled','disabled');
                    $("#kaishizhekou").trigger("chosen:updated");
                }
            });
        });
        $('.text-right').hover(function(){
            $(this).children('div').css("display","block");
        },function(){
            $(this).children('div').css("display","none");
        });
        $('#chakan').on('click',parent.$.learuntab.addTab);
        $('#chuangjian').on('click',parent.$.learuntab.addTab);
    })
</script>
