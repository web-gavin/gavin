<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>上品折扣后台管理</title>
<link rel="stylesheet" href="../../css/reset.css">
<link rel="stylesheet" href="../../css/chosen.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../css/skins.css">
</head>

<body>
<div class="main-page">
	<div class="mt clearfix">
		<div class="upload-box">
			<div class="upload-inner">
				<input id="file" name="file" class="upload-input" type="file">
				<label class="upload-label" for="file">
					<figure></figure>
					<span>点击选择文件</span>
				</label>
				<input type="button" class="btn btn-lg btn-primary btn-upload" value="选择类型">
			</div>
		</div>
	</div>
	<div class="mt clearfix">
		<div class="page-tip">
			<b>温馨提示：</b>
			<p>• 原模板中“色系”列，不再需要填写；</p>
			<p>• 原模板中尺码填写有三列“国标尺码、企业尺码1、企业尺码2”，现只保留一列“尺码”列。填写规则要认真查看供应商主数据采集模板中“主数据模板录入规则”哦。</p>
			<p>• 请您每次填写新增货品信息时，一定要在供应商服务平台右上角“资料下载”中下载最新版供应商主数据采集模板填写。</p>
		</div>
	</div>
	<div class="no-data-info" style="display:none"><i class="fa"></i><span class="ng-binding">没有查询到符合条件的结果，请尝试更改关键词或其它选项</span></div><!-- 当没有查询结果时显示 -->
</div>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/jquery.chosen.min.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/laydate/laydate.js"></script>
<script src="../../js/main.js"></script>
<script>
$(function(){
	$(".btn-upload").attr("disabled", true);
	//上传文件 获取文件名
	$('.upload-input').change(function(e){
	    var input = e.target || window.event.srcElement; //获取事件源，兼容chrome/IE
	    var inputVal = input.value;
	    var fileName = inputVal.substring(inputVal.lastIndexOf('\\')+1);
	    var fileSuffix = inputVal.substring(inputVal.lastIndexOf('.')+1);
	    $('.upload-label').find('span').text(fileName);
		$(".btn-upload").attr("disabled", false)
	})
	$(".btn-upload").on('click', function() {
        layer.open({
            type: 1,
            btn:['上传','取消'],
            title: '查看活动',
            shade: 0.6,
            moveType: 1,
            shift: -1,
            area:['550px'],
            content:'<div class="form-view alert-form-view">'+
            '<div style="font-size:14px; ">'+
            	'<label class="label" style="text-align: center">请选择：</label>'+
            	'<div class="row" >'+
					'<label class="rc label" style="text-align: left">'+
						'<input type="radio" name="radio">上品科技' +
					'</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">上品商业</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">上品管理</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">杭州上品商业</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">杭州上品管理</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">杭州笕桥上品商业</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">杭州笕桥上品管理</label>'+
            		'<label class="rc label" style="text-align: left"><input type="radio" name="radio">非结算报表管理</label>'+
            	'</div>'+
            '</div>'+
            '</div>',
            yes: function(index, layero){
                //点击确认后添加disabled 防止表单重复提交
                //后台返回提交结果 并执行提示词和关闭弹层
                layer.msg('上传成功');
                layer.close(index);
            }
        });
		/*$(this).attr("disabled", true);*/
});
	//上传成功返回数据
})
</script>
</body>
</html>
